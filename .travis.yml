language: node_js
sudo: false
node_js:
  - "0.10"
script:
  - npm install
  - npm install -g gulp
  - gulp default
  - rm -rf node_modules

deploy:
  provider: s3
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  bucket: "swarmpit.io"
  skip_cleanup: true
  region: eu-central-1